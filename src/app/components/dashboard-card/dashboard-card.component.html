<div class="col d-flex justify-content-center">
    <div class="row ">
        <div class="card  m-3 p-3 confirmed">
            <div class="ui statistic confirmed">
                <div class="label confirmed">
                Total Confirmed
                </div>
                <div>+[{{DailyConfirmed}}]</div>
                <div class="value confirmed">
                {{Confirmed}}
                </div>
            </div>
        </div>
        <div class="card  m-3 p-3 active">
            <div class="ui statistic">
                <div class="label">
                Total Active
                </div>
                <div><br></div>
                <div class="value">
                {{Active}}
                </div>
            </div>
        </div>
        <div class="card m-3 p-3 recovered">
            <div class="ui statistic">
                <div class="label">
                Total Recovered
                </div>
                <div>+[{{DailyRecovered}}]</div>
                <div class="value">
                {{Recovered}}
                </div>
            </div>
        </div>
        <div class="card m-3 p-3 deceased">
            <div class="ui statistic">
                <div class="label">
                Total Deaths
                </div>
                <div>+[{{DailyDeceased}}]</div>
                <div class="value">
                {{Death}}
                </div>
            </div>
        </div>
    </div>
</div>
